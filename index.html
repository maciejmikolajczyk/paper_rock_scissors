<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&display=swap" rel="stylesheet">

    <title>Paper, Scissors, Rock</title>

</head>

<body>
    <h1>Paper, rock, scissors</h1>
    <h3>Select:</h3>
    <div class="select">
        <div>
            <img data-option="paper" class="first" src="paper.jpg" alt="" title="Paper">
        </div>
        <div>
            <img data-option="rock" src="rock.jpg" alt="" title="Rock">
        </div>
        <div>
            <img data-option="scissors" src="scissors.jpg" alt="" title="Scissors">
        </div>
    </div>
    <button class="start">Let's play!</button>
    <div class="container">
        <div class="panel-left">
            <h3>Result</h3>
            <p>Your choice: <span data-summary="your-choice"></span></p>
            <p>Computer choice: <span data-summary="ai-choice"></span></p>
            <h2>Winner: <span data-summary="who-win"></span></h2>
        </div>
        <div class="panel-right">
            <h3>History</h3>
            <p class="numbers">games: <span>0</span></p>
            <p class="wins">wins: <span>0</span></p>
            <p class="losses">losses: <span>0</span></p>
            <p class="draws">draws: <span>0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
